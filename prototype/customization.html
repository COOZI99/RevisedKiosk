<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="prototype.css"/>
		<link rel="stylesheet" href="css/customize.css"/>
		<script type="text/javascript" src="prototype.js"></script>
		<script type="text/javascript" src="javascript/customize.js"></script>
		<title>willCodeForFood - prototype</title>
	</head>

	<body>
		<img src="images/10.png" alt="starting menu page"/>

		<div id="foodName"></div>
		<div id="foodDescription"></div>

		<a href="sidesMenu.html"><div id="back" alt="back button"></div></a>

		<div id="helpButton" alt="help button"></div>
		<div id="finalize" alt="finalize button"></div>
		

		<select id="cheese" class="option">
			<option value="American">American Cheese</option>
			<option value="Swiss">Swiss Cheese</option>
			<option value="Goat">Goat Cheese</option>
		</select>

		<select id="mushroom" class="option">
			<option value="Special">Special</option>
			<option vlaue="Truffle">Truffle</option>
		</select>

		<select id="lettuce" class="option">
			<option value="Iceberg">Iceberg</option>
			<option value="Romain">Romain</option>
			<option value="Spinach">Spinach</option>
		</select>

		<select id="tomato" class="option">
			<option value="Raw">Raw</option>
			<option value="Cooked">Cooked</option>
		</select>

		<select id="buns" class="option">
			<option value="Sesame Seed">Sesame Seed</option>
			<option value="Plain">Plain</option>
			<option value="Leafy">Leafy</option>
		</select>

		<div id="ketchup">
			<label>Ketchup</label>
			<img id="ketchupMeter" class="sauceMeter" src="images\Pm6Redesign\gauge2.png" />
		</div>
		
		<div id="mayo">
			<label>Mayo</label>
			<img id="mayoMeter" class="sauceMeter" src="images\Pm6Redesign\gauge2.png" />
		</div>
		
		<div id="sriracha">
			<label>Sriracha</label>
			<img id="srirachaMeter" class="sauceMeter" src="images\Pm6Redesign\gauge1.png" />
		</div>

		<input type="range" min="0" max="2" id="cheeseSlider" class="slider"/>
		<input type="range" min="0" max="2" id="mushroomSlider" class="slider"/>
		<input type="range" min="0" max="2" id="lettuceSlider" class="slider"/>
		<input type="range" min="0" max="2" id="tomatoSlider" class="slider"/>
		<input type="range" min="0" max="2" id="bunsSlider" class="slider"/>

		<div id="blockCustomize"></div>


	</body>

</html>
